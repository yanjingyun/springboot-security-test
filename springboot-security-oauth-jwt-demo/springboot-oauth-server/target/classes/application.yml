spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_rbac?charset=utf8mb4&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #默认创表引擎为MyISAM
    hibernate:
      ddl-auto: update
  session:
    store-type: redis
server:
  port: 8080