<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-3">
            <h2>登陆</h2>
            <form th:action="@{/authentication/form}" method="post">
                <div class="form-group">
                    <label for="username">账号：</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="Password">密码:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                
                 <div class="form-group">
                    <label for="Password">验证码:</label>
                    <input type="text" name="verifyCode" id="verifyCode" style="width: 75px;"/>
                    <img id="verifyCodeImg" alt="点击更换" src="/verify/code/get" title="点击更换">
                </div>
 
                <div class="form-group" th:if="${param.error}">
                    <p th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
                    	<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
 <script type="text/javascript">
 	$(function() {
 		$('#verifyCodeImg').click(function() {
 			var verifyCode = document.getElementById("verifyCodeImg");
 	 		verifyCode.src = "/verify/code/get?time=" + Math.random(1000);
 		});
 	});
 </script>
</body>
</html>
